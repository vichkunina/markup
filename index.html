<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
</head>
<body>
    <main class="main">
        <article class="visit-card">
            <section class="visit-card__content">
                <h1 class="visit-card__title">Тестовое задание</h1>
                <p class="visit-card__description">
                    На&nbsp;экранах до&nbsp;1024px показывать CSS-анимацию.
                    При&nbsp;клике на&nbsp;кнопку плавный scroll до&nbsp;следующего блока.
                </p>
                <button class="visit-card__scroll-button">
                    Подробнее
                </button>
            </section>
            <aside class="banner">
                <div class="banner__sticker"></div>
                <div class="banner__shadow"></div>
                <div class="banner__splash"></div>
            </aside>
        </article>
        <article class="features">
            <h2 class="features__title">Колонки с&nbsp;иконками</h2>
            <ul class="features__list">
                <li class="feature">
                    <img src="./images/icon_1.svg" class="feature__icon" alt="Банковские карты" />
                    <span class="feature__name">Банковские карты</span>
                </li>
                <li class="feature">
                    <img src="./images/icon_2.svg" class="feature__icon" alt="Мессенджер" />
                    <span class="feature__name">Мессенджер</span>
                </li>
                <li class="feature">
                    <img src="./images/icon_3.svg" class="feature__icon" alt="Интернет-банк" />
                    <span class="feature__name">Интернет-банк</span>
                </li>
                <li class="feature">
                    <img src="./images/icon_4.svg" class="feature__icon" alt="Электронный кошелёк" />
                    <span class="feature__name">Электронный кошелёк</span>
                </li>
                <li class="feature">
                    <img src="./images/icon_5.svg" class="feature__icon" alt="Баланс телефона" />
                    <span class="feature__name">Баланс телефона</span>
                </li>
            </ul>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
